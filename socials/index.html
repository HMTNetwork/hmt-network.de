<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Alle Social Media Kanäle des HMT Networks auf einen Blick. Folge uns für Updates und Videos!"
    />
    <title>Socials - HMT Network</title>
    <link
      rel="icon"
      href="/assets/img/logo/HMT-Symbol-Green.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/socials-page.css" />

    <script src="https://unpkg.com/lucide@0.342.0/dist/umd/lucide.min.js"></script>
    <link rel="stylesheet" href="/assets/css/socials.css" />
  </head>
  <body>
    <div class="grid-bg"></div>
    <main>
      <div class="bio-container">
        <div class="bio-hero"></div>

        <div class="bio-header-card">
          <img
            src="/assets/img/logo/HMT-Symbol-Green.png"
            alt="HMT Network Avatar"
            class="bio-avatar"
          />

          <h1 class="bio-name">HMT Network</h1>

          <p
            style="
              color: #ccc;
              max-width: 400px;
              margin: 0 auto;
              line-height: 1.5;
            "
          >
            Tauche ein in die einzigartige Welt des HMT Networks und erlebe
            Minecraft Multiplayer wie nie zuvor.
          </p>

          <div class="social-actions-row">
            <a
              href="https://www.youtube.com/@hmt-network"
              target="_blank"
              class="action-btn youtube"
            >
              <div class="action-icon-circle">
                <i data-lucide="youtube"></i>
              </div>
              <span class="action-label">YouTube</span>
            </a>

            <a
              href="https://hmt-network.de/discord"
              target="_blank"
              class="action-btn discord"
            >
              <div class="action-icon-circle">
                <i data-lucide="message-circle"></i>
              </div>
              <span class="action-label">Discord</span>
            </a>

            <a href="/" class="action-btn web">
              <div class="action-icon-circle">
                <i data-lucide="globe"></i>
              </div>
              <span class="action-label">Website</span>
            </a>
          </div>
        </div>

        <div class="list-divider">
          <span>Unsere Kanäle</span>
        </div>

        <div class="link-list">
          <a
            href="https://www.youtube.com/@hmt-network"
            target="_blank"
            class="big-link-card"
            style="border-left: 4px solid #ff0000"
          >
            <div class="link-icon-box" style="background: rgba(255, 0, 0, 0.1)">
              <i data-lucide="youtube" style="color: #ff0000"></i>
            </div>
            <div class="link-content">
              <span class="link-title">YouTube Kanal</span>
              <span class="link-desc"
                >Sieh dir unsere neuesten Videos und Updates an</span
              >
            </div>
            <i data-lucide="chevron-right" class="link-arrow"></i>
          </a>

          <div class="list-divider">
            <span>Community</span>
          </div>

          <a
            href="https://hmt-network.de/discord"
            target="_blank"
            class="big-link-card"
            style="border-left: 4px solid #5865f2"
          >
            <div
              class="link-icon-box"
              style="background: rgba(88, 101, 242, 0.1)"
            >
              <i data-lucide="message-circle" style="color: #5865f2"></i>
            </div>
            <div class="link-content">
              <span class="link-title">Discord Community</span>
              <span class="link-desc"
                >Werde Teil unserer Discord Community</span
              >
            </div>
            <i data-lucide="chevron-right" class="link-arrow"></i>
          </a>
        </div>
      </div>
    </main>
    <script>
      // Icons initialisieren
      lucide.createIcons();
    </script>
    <script src="/assets/js/load-footer.js" defer></script>
  </body>
</html>
