    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "HMT Network Documentation",
        "url": "https://hmt-network.de/docs/",
        "description": "Offizielle Dokumentation für das HMT Network - Anleitungen zum Beitritt, Serverinformationen, Regeln und Gameplay-Hilfen für Minecraft-Spieler.",

  <body>
    <!-- Background Grid -->
    <div class="grid-bg"></div>
    <div id="header-container"></div>
    <div id="app"></div>

    <script>
      window.$docsify = {
        name: "HMT Network Docs",
        repo: "",
        loadSidebar: true,
        themeColor: "#3b82f6",
        alias: {
          "/.*/_sidebar.md": "/_sidebar.md",
        },
        auto2top: true,
        coverpage: false,
        executeScript: true,
        search: {
          paths: "auto",
          placeholder: "Search Documentation",
          noData: "No results found!",
          depth: 3,
        },
        plugins: [
          function (hook) {
            hook.beforeEach(function (html) {
              // Add navigation links at the top of each page
              return html;
            });

            hook.afterEach(function (html, next) {
              // Add footer to each page
              var footer = [
                '<footer style="margin-top: 80px; padding-top: 20px; border-top: 1px solid #27272a;">',
                '<div style="text-align: center; font-size: 0.9rem; color: #a1a1aa;">',
                '<a href="https://hmt-network.de">HMT-Network Website</a> © 2025 by <a href="https://hmt-network.de">HMT</a> is licensed under <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY-NC-SA 4.0</a>',
                '<p><a target="_blank" href="https://jumpstone4477.de">Developed with ❤ by JumpStone</a></p>',
                "</div>",
                "</footer>",
              ].join("");

              next(html + footer);
            });
          },
        ],
      };
    </script>
    <!-- Docsify v4 -->
    <script
      src="//cdn.jsdelivr.net/npm/docsify@4.13.0/lib/docsify.min.js"
      async
    ></script>
    <script
      src="//cdn.jsdelivr.net/npm/docsify@4.13.0/lib/plugins/search.min.js"
      async
    ></script>
    <script src="/assets/js/load-header.js" defer></script>
  </body>
