<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HMT Network Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Official documentation for HMT Network">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="/assets/img/logo/HMT-Symbol-Green.png" type="image/x-icon" />
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/socials.css">
  <!-- Custom Docsify Theme -->
  <link rel="stylesheet" href="/assets/css/docs-custom.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Background Grid -->
  <div class="grid-bg"></div>
  <div id="header-container"></div>
  <div id="app"></div>
  
  <script>
    window.$docsify = {
      name: 'HMT Network Docs',
      repo: '',
      loadSidebar: true,
      themeColor: '#3b82f6',
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      auto2top: true,
      coverpage: false,
      executeScript: true,
      search: {
        paths: 'auto',
        placeholder: 'Search Documentation',
        noData: 'No results found!',
        depth: 3
      },
      plugins: [
        function(hook) {
          hook.beforeEach(function(html) {
            // Add navigation links at the top of each page
            return html;
          });
          
          hook.afterEach(function(html, next) {
            // Add footer to each page
            var footer = [
              '<footer style="margin-top: 80px; padding-top: 20px; border-top: 1px solid #27272a;">',
              '<div style="text-align: center; font-size: 0.9rem; color: #a1a1aa;">',
              '<a href="https://hmt-network.de">HMT-Network Website</a> © 2025 by <a href="https://hmt-network.de">HMT</a> is licensed under <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY-NC-SA 4.0</a>',
              '<p><a target="_blank" href="https://jumpstone4477.de">Developed with ❤ by JumpStone</a></p>',
              '</div>',
              '</footer>'
            ].join('');
            
            next(html + footer);
          });
        }
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="/assets/js/load-header.js"></script>
</body>
</html>
