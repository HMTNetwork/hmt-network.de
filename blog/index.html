<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Aktuelle Neuigkeiten und Updates vom HMT Network - Minecraft Server mit Survival und Hardcore Modi"
    />
    <meta
      name="keywords"
      content="Minecraft, Server, Blog, News, Updates, Community"
    />
    <meta name="author" content="HMT Network" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://hmt-network.de/blog/" />
    <meta property="og:title" content="Blog & News - HMT Network" />
    <meta
      property="og:description"
      content="Aktuelle Neuigkeiten und Updates vom HMT Network - Minecraft Server mit Survival und Hardcore Modi"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://hmt-network.de/blog/" />
    <meta
      property="og:image"
      content="https://hmt-network.de/assets/img/logo/HMT-Symbol-Purple.png"
    />
    <meta property="og:locale" content="de_DE" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Blog & News - HMT Network" />
    <meta
      name="twitter:description"
      content="Aktuelle Neuigkeiten und Updates vom HMT Network - Minecraft Server mit Survival und Hardcore Modi"
    />
    <meta
      name="twitter:image"
      content="https://hmt-network.de/assets/img/logo/HMT-Symbol-Purple.png"
    />
    <title>Blog & News - HMT Network</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="icon"
      href="/assets/img/logo/HMT-Symbol-Purple.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/socials.css" />
    <script
      src="https://unpkg.com/lucide@0.342.0/dist/umd/lucide.min.js"
      defer
    ></script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Blog",
        "name": "HMT Network Blog",
        "url": "https://hmt-network.de/blog/",
        "description": "Aktuelle Neuigkeiten und Updates vom HMT Network",
        "publisher": {
          "@type": "Organization",
          "name": "HMT Network",
          "logo": {
            "@type": "ImageObject",
            "url": "https://hmt-network.de/assets/img/logo/HMT-Symbol-Purple.png"
          }
        }
      }
    </script>
  </head>
  <body>
    <div class="grid-bg"></div>
    <div id="header-blog-container"></div>

    <main>
      <div class="container">
        <section class="welcome-section">
          <h1>Blog & News</h1>
          <p>Aktuelle Neuigkeiten und Updates vom HMT Network</p>
        </section>
        <section class="section">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h2 class="section-title no-margin">Neueste Einträge</h2>
          </div>

          <div id="blog-posts-container" class="dashboard-grid">
            <!-- Blog posts will be loaded here dynamically -->
            <div class="loading-placeholder card">
              <p>Lade Blog-Einträge...</p>
            </div>
          </div>
        </section>
      </div>
    </main>

    <div id="footer-container"></div>

    <script>
      lucide.createIcons();
    </script>
    <script src="/assets/js/load-header.js" defer></script>
    <script src="/assets/js/load-footer.js" defer></script>
    <script src="/assets/js/blog-loader.js" defer></script>
  </body>
</html>
