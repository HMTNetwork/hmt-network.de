server {
    server_name clan.hmt-network.de;
    root /var/www/web/hmt-clan-dash/src;
    index index.php index.html;

    # Standard MIME types including CSS
    types {
        # Standard types
        text/html html htm shtml;
        text/css css;
        text/xml xml;
        image/gif gif;
        image/jpeg jpeg jpg;
        image/png png;  # <-- Hinzugef端gt: Stellt sicher, dass PNGs im Browser angezeigt werden
        application/javascript js;
        application/atom+xml atom;
        application/rss+xml rss;
        
        # Custom types for modpack files
        application/zip zip;
        application/x-modrinth-modpack+zip mrpack;
        application/octet-stream mrpack;
    }

    # Serve assets with proper caching
    location /assets/ {
        alias /var/www/web/hmt-clan-dash/src/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        # Allow all file types from assets directory
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|html|htm|txt|json|map)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    # Force download for modpack files
    location ~* \.(mrpack|zip)$ {
        add_header Content-Disposition "attachment";
        add_header Content-Type application/octet-stream;
        # Don't route through PHP
        try_files $uri =404;
    }

    # General PHP handling
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock; # Adjust to your PHP-FPM version
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Handle /go/events/{id}
    location /go/events/ {
        # Hier wird angenommen, dass die ID als $args 端bergeben wird, was
        # bei der originalen try_files-Syntax etwas un端blich ist. 
        # try_files $uri $uri/ /go/events/event.php?id=$uri; w端rde besser passen, 
        # aber ich belasse es bei Ihrer Originalversion, falls sie spezifisch so gebraucht wird.
        try_files $uri $uri/ /go/events/event.php?id=$args;
    }

    # Handle /events-api endpoint
    location /events-api {
        try_files $uri $uri/ /events-api/index.php?$query_string;
    }
    # All other locations
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Custom 404 error page
    error_page 404 /404.php;
    location = /404.php {
        internal;
    }

    # Deny access to sensitive files
    location ~ /\.ht {
        deny all;
    }
    
    # Deny access to .env files
    location ~ /\.env {
        deny all;
        return 404;
    }

    # Redirects einbinden
    include /var/www/web/hmt-clan-dash/src/redirects.conf;
    # Maintenance Einbinden
    include /var/www/web/hmt-clan-dash/src/maintenance.conf;


    # Python Bot API Reverse Proxy
    location /api/ {
        proxy_pass http://127.0.0.1:8000; # Assuming FastAPI runs on port 8000
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/clan.hmt-network.de/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/clan.hmt-network.de/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}
server {
    if ($host = clan.hmt-network.de) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    server_name clan.hmt-network.de;
    return 404; # managed by Certbot


}