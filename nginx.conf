server {
    server_name clan.hmt-network.de;
    root /var/www/web/hmt-clan-dash/src;
    index index.php index.html;

    # Standard MIME types
    types {
        text/html html htm shtml;
        text/css css;
        text/xml xml;
        image/gif gif;
        image/jpeg jpeg jpg;
        image/png png;
        application/javascript js;
        application/atom+xml atom;
        application/rss+xml rss;
        application/zip zip;
        application/x-modrinth-modpack+zip mrpack;
        application/octet-stream mrpack;
    }

    # --- NEU: CORS für Assets erlauben ---
    location /assets/ {
        # Erlaubt jeder Website den Zugriff auf Dateien in diesem Ordner
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
        
        # Preflight-Anfragen für Browser
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        try_files $uri $uri/ =404;
    }
    # -------------------------------------

    # Force download for modpack files
    location ~* \.(mrpack|zip)$ {
        add_header Content-Disposition "attachment";
        add_header Content-Type application/octet-stream;
        try_files $uri =404;
    }

    # General PHP handling
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock; 
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Handle /go/events/{id}
    location /go/events/ {
        try_files $uri $uri/ /go/events/event.php?id=$args;
    }

    # Handle /events-api endpoint
    location /events-api {
        try_files $uri $uri/ /events-api/index.php?$query_string;
    }

    # All other locations
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Custom 404 error page
    error_page 404 /404.php;
    location = /404.php {
        internal;
    }

    # Deny access to sensitive files
    location ~ /\.ht {
        deny all;
    }
    
    location ~ /\.env {
        deny all;
        return 404;
    }

    # Redirects & Maintenance
    include /var/www/web/hmt-clan-dash/src/redirects.conf;
    include /var/www/web/hmt-clan-dash/src/maintenance.conf;

    # Python Bot API Reverse Proxy
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # SSL Managed by Certbot
    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/clan.hmt-network.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/clan.hmt-network.de/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

# HTTP to HTTPS Redirect
server {
    if ($host = clan.hmt-network.de) {
        return 301 https://$host$request_uri;
    }
    listen 80;
    server_name clan.hmt-network.de;
    return 404;
}